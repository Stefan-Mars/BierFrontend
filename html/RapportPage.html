<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Antic&family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/RapportPage.css" />
    <script src="https://kit.fontawesome.com/356eec8587.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="table-container">
        <div class="div-container">
            <p class="title-desc">Top 10 van de bieren met de hoogste rating </p>

            <table id="beer-table-likes" class="beer-table"></table>
        </div>
        <div class="div-container">
            <p class="title-desc">Top 10 van de beste brouwers </p>

            <table id="beer-table-brewers" class="beer-table"></table>
        </div class="div-container">
        <div class="div-container">
            <p class="title-desc">Soorten die de hoogste rating hebben gekregen</p>

            <table id="beer-table-types" class="beer-table"></table>
        </div>
        <div class="div-container">
            <p class="title-desc">Top 10 van de bieren die het vaakst een rating hebben gekregen</p>

            <table id="beer-table-most" class="beer-table"></table>
        </div>
    </div>
</body>
<script src="..\js\RapportPage.js"></script>
